<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Curvy Time</title>
</head>
<body>
  <nav>
      <div class="huddle">
        <img src="./images/icon-messages.svg">
        <h2>Huddle</h2>
      </div>
      <div class="free"><a href="#">Try it free</a></div>
  </nav>
  <section class="community">
    <h2>Build The Community Your Fans Will Love</h2>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does 
    your audience. Create connections with your users as you engage in genuine discussion.</p>
    <a href="#">Get Started For Free</a>
    <div>
      <img src="./images/screen-mockups.svg" alt="">
    </div>
    <div class="stats">
      <div class="communities-formed">
        <div>
          <img src="./images/icon-communities.svg" alt="people">
        </div>
        <h2>1.4k+</h2>
        <h5>Communities Formed</h5>
      </div>
      <div class="messages-sent">
        <div>
          <img src="./images/icon-messages.svg" alt="messages">
        </div>
        <h2>2.7m+</h2>
        <h5>Messages Sent</h5>
      </div>
    </div>
